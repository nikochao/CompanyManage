<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/main"></ion-back-button>
     </ion-buttons>
    <ion-title>people</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" *ngIf="selectedPeople" >
    <ion-item>
      <ion-label> 姓名:{{selectedPeople.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>部門: {{selectedPeople.depart_id}}</ion-label>
    </ion-item>
    <!-- <ion-item>
      <ion-label>職位: {{selectedPeople.job}}</ion-label>
    </ion-item> -->
    
  </ion-list>
  <ion-button (click)="editor()">修改 </ion-button>
  <ion-button (click)="back_to_home()">人事介面 </ion-button>
</ion-content>
