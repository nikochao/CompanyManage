<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      新增人員
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list lines="none">
      <ion-item>
        <ion-input [(ngModel)]="name" placeholder="姓名"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="department" placeholder="部門"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-input [(ngModel)]="job" placeholder="職位"></ion-input>
      </ion-item> -->
     
    </ion-list>
    <ion-button (click)="insertData();">send</ion-button>
    <ion-button (click)="back()">取消</ion-button>
  </div>
</ion-content>
